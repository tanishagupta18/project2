<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <header>
        <!-- <div class="container"> -->
            <div class="logo">
                <img src="img/dappr.png" alt="dappr logo images">
            </div>
                <nav class="navbar">
                    <a href="#">Home</a>
                    <a href="#">About Us</a>
                    <a href="#">Information</a>
                    <a href="#">More <img src="img/drop-down.png" alt=""></a>
                    <input type="text" name="" id="" placeholder="Search">
                </nav>
            <!-- <div class="search-bar">
                <input type="text" name="" id="" placeholder="Search">
            </div> -->
            <div class="menu-icon">
                <img src="img/Vector.png" alt="menu icon">
            </div>
        <!-- </div> -->
    </header>
    
    <section class="hero-section">
        <div class="container">
            <div class="img-container">
                <img src="img/image 4.png" alt="">
            </div>
            <div class="textarea-class">
                <textarea name="" id="" placeholder="It's not only writers who can benefit from this free online tool. If you're a programmer who's working on a ......"></textarea>
            </div>
        </div>
        
    </section>
    <div class="social-icon-div">
        <div><img src="img/logos_whatsapp-icon.png" width="50px" height="50px" alt=""></div>
        <div><img src="img/facebook.png" width="45px" height="45px" alt=""></div>
        <div><img src="img/twitter.png" width="45px" height="45px" alt=""></div>
    </div>
    <section class="block-section">
        <div class="container">
            <div class="box1">
                <p>Total Question’s</p>
                <p>200,000</p>
            </div>
            <div class="box2">
                <p>Total Answer’s</p>
                <p>105,000</p>
            </div>
            <div class="box3">
                <p>Participated</p>
                <p>10,000</p>
            </div>
            <div class="box4">
                <p>Total Passed</p>
                <p>6,000</p>
            </div>
        </div>
    </section>
    <section class="info-block">
        <div class="container">
            <div class="btn-block">
                <div class="info">
                    Your Info
                </div>
                <div class="bookmarks">
                    Bookmarks
                </div>
                <div class="settings">
                    Settings
                </div>
            </div>
            <div class="info-container">
                <h3>Your Information</h3>
                <div class="details-container">
                    <div class="details">
                        <div class="label">Name</div>
                        <div class="label">Email</div>
                        <div class="label">Phone</div>
                        <div class="label">Marks</div>
                    </div>
                    <div class="details">
                        <div>:</div>
                        <div>:</div>
                        <div>:</div>
                        <div>:</div>
                        
                    </div>
                    <div class="details">
                        <div class="info">
                            Atul Singhal
                        </div>
                        <div class="info">
                            atul@gmail.com
                        </div>
                        <div class="info">
                            +91 8131424888
                        </div>
                        <div class="info">
                            500.00
                        </div>
                    </div>
                </div>
                <button>Next <img src="img/Arrow 1.png" alt=""></button>
            </div>
        </div>
    </section>
    <!-- <div class="support"> -->
        <img src="img/Group 2.png" alt="" class="support">
    <!-- </div> -->
